<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Icons 範例</title>
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        .icon-group {
            margin-bottom: 1.5rem;
        }

        .icon-label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }

        i {
            font-size: 1.5rem;
            vertical-align: middle;
            margin-left: 0.5rem;
        }
    </style>
</head>

<body>

    <h1>Bootstrap Icons 範例</h1>
    <!-- 規範全檔案的icon只能從此列表中選用 -->

    <div class="icon-group"><span class="icon-label">刪除</span><i class="bi bi-trash"></i></div>
    <div class="icon-group"><span class="icon-label">編輯</span><i class="bi bi-pencil-square"></i></div>
    <div class="icon-group"><span class="icon-label">通知（填充）</span><i class="bi bi-bell-fill"></i></div>
    <div class="icon-group"><span class="icon-label">通知（空心）</span><i class="bi bi-bell"></i></div>
    <div class="icon-group"><span class="icon-label">排序（遞減）</span><i class="bi bi-sort-down"></i></div>
    <div class="icon-group"><span class="icon-label">排序（遞增）</span><i class="bi bi-sort-up-alt"></i></div>
    <div class="icon-group"><span class="icon-label">關閉（大）</span><i class="bi bi-x-lg"></i></div>
    <div class="icon-group"><span class="icon-label">關閉（小）</span><i class="bi bi-x"></i></div>
    <div class="icon-group"><span class="icon-label">搜尋</span><i class="bi bi-search"></i></div>
    <div class="icon-group"><span class="icon-label">確認/同意</span><i class="bi bi-check2-circle"></i></div>
    <div class="icon-group"><span class="icon-label">下載</span><i class="bi bi-download"></i></div>
    <div class="icon-group"><span class="icon-label">個人檔案</span><i class="bi bi-person-circle"></i></div>
    <div class="icon-group"><span class="icon-label">漢堡選單</span><i class="bi bi-list"></i></div>
    <div class="icon-group"><span class="icon-label">對話（空心）</span><i class="bi bi-chat-right-text"></i></div>
    <div class="icon-group"><span class="icon-label">對話（實心）</span><i class="bi bi-chat-right-text-fill"></i></div>
    <div class="icon-group"><span class="icon-label">日曆（空心）</span><i class="bi bi-calendar-date"></i></div>
    <div class="icon-group"><span class="icon-label">日曆（實心）</span><i class="bi bi-calendar-date-fill"></i></div>
    <div class="icon-group"><span class="icon-label">擴張</span><i class="bi bi-arrows-angle-expand"></i></div>
    <div class="icon-group"><span class="icon-label">縮小</span><i class="bi bi-arrows-angle-contract"></i></div>
    <div class="icon-group"><span class="icon-label">重新整理</span><i class="bi bi-arrow-clockwise"></i></div>

</body>

</html>
