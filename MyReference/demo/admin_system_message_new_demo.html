<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - New System Message Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../zuHause/wwwroot/css/admin-common.css">
</head>
<body>
    <div class="container my-4">
        <div class="d-flex align-items-center mb-3">
            <a href="./admin_system_message_list_demo.html" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i></a>
            <h1 class="h3 mb-0">新增系統訊息</h1>
        </div>

        <div class="card">
            <div class="card-header">
                撰寫新訊息
                <p class="small text-danger mb-0 mt-1">注意：訊息一旦發送，即不可修改、刪除或撤回。</p>
            </div>
            <div class="card-body">
                <form id="newMessageForm">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">發送對象</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="audienceType" id="audienceAllMembers" value="all_members" checked>
                                    <label class="form-check-label" for="audienceAllMembers">全體會員</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="audienceType" id="audienceAllLandlords" value="all_landlords">
                                    <label class="form-check-label" for="audienceAllLandlords">全體房東</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="audienceType" id="audienceIndividual" value="individual">
                                    <label class="form-check-label" for="audienceIndividual">個別用戶</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6" id="individualUserSelector" style="display: none;">
                            <label for="userSearch" class="form-label">個別用戶選擇器</label>
                            <input type="text" class="form-control" id="userSearch" placeholder="輸入用戶姓名或 Member ID 進行搜尋...">
                            <!-- In a real application, this would be an autocomplete search input -->
                        </div>

                        <div class="col-md-6">
                            <label for="messageCategory" class="form-label">訊息分類</label>
                            <select id="messageCategory" class="form-select" required>
                                <option value="" disabled selected>請選擇分類...</option>
                                <option value="announcement">系統公告</option>
                                <option value="promotion">優惠活動</option>
                                <option value="maintenance">維護通知</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="messageTitle" class="form-label">訊息標題</label>
                            <input type="text" class="form-control" id="messageTitle" required>
                        </div>

                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label for="messageContent" class="form-label mb-0">訊息內容</label>
                                <button type="button" class="btn btn-sm btn-outline-info" data-bs-toggle="modal" data-bs-target="#templateModal">
                                    <i class="bi bi-journal-plus"></i> 插入模板
                                </button>
                            </div>
                            <textarea class="form-control" id="messageContent" rows="10" required></textarea>
                            <!-- In a real application, this would be a Rich Text Editor -->
                        </div>

                        <div class="col-12">
                            <label for="attachment" class="form-label">附件 (選填)</label>
                            <input class="form-control" type="file" id="attachment">
                        </div>

                        <div class="col-12 d-flex justify-content-end gap-2">
                            <a href="./admin_system_message_list_demo.html" class="btn btn-secondary">取消</a>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmSendModal">
                                <i class="bi bi-send-fill"></i> 發送訊息
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmSendModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="confirmSendModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmSendModalLabel">確認發送訊息</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>您確定要發送此訊息給 <strong id="confirmAudienceText"></strong> 嗎？</p>
                    <p class="text-danger fw-bold">此操作無法復原、刪除或撤回。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger">確認發送</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Insert Template Modal -->
    <div class="modal fade" id="templateModal" tabindex="-1" aria-labelledby="templateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="templateModalLabel">選擇訊息模板</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="templateCategoryFilter" class="form-label">篩選模板類別</label>
                        <select id="templateCategoryFilter" class="form-select">
                            <option value="all" selected>所有類別</option>
                            <option value="maintenance">維護通知</option>
                            <option value="promotion">優惠活動</option>
                            <option value="warning">警告通知</option>
                        </select>
                    </div>
                    <div id="templateList" class="list-group">
                        <a href="#" class="list-group-item list-group-item-action template-item" data-template-category="maintenance" data-template-content="親愛的會員您好，為提供更優質的服務，本平台將於 [日期] [時間] 進行系統維護與升級作業，屆時將暫停所有服務。造成您的不便，敬請見諒。">
                            <h6 class="mb-1">模板：系統維護通知</h6>
                            <p class="mb-1 small">親愛的會員您好，為提供更優質的服務...</p>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action template-item" data-template-category="promotion" data-template-content="親愛的會員，感謝您對本平台的支持！即日起至 [日期]，[活動內容]！">
                            <h6 class="mb-1">模板：通用優惠活動</h6>
                            <p class="mb-1 small">親愛的會員，感謝您對本平台的支持！...</p>
                        </a>
                         <a href="#" class="list-group-item list-group-item-action template-item" data-template-category="warning" data-template-content="親愛的會員 [用戶姓名]，經系統偵測，您的帳號 [操作] 操作異常，為保護您的帳號安全，我們已暫時限制您的部分功能。如有疑問請聯繫客服。">
                            <h6 class="mb-1">模板：帳號異常警告</h6>
                            <p class="mb-1 small">親愛的會員 [用戶姓名]，經系統偵測...</p>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Audience selector logic
            const audienceRadios = document.querySelectorAll('input[name='audienceType']');
            const individualUserSelector = document.getElementById('individualUserSelector');
            const userSearchInput = document.getElementById('userSearch');

            audienceRadios.forEach(radio => {
                radio.addEventListener('change', function () {
                    if (this.value === 'individual') {
                        individualUserSelector.style.display = 'block';
                        userSearchInput.required = true;
                    } else {
                        individualUserSelector.style.display = 'none';
                        userSearchInput.required = false;
                    }
                });
            });

            // Confirmation modal logic
            const confirmSendModal = document.getElementById('confirmSendModal');
            confirmSendModal.addEventListener('show.bs.modal', function () {
                const selectedAudienceRadio = document.querySelector('input[name='audienceType']:checked');
                const audienceLabel = document.querySelector(`label[for='${selectedAudienceRadio.id}']`).textContent;
                const confirmAudienceText = document.getElementById('confirmAudienceText');
                confirmAudienceText.textContent = audienceLabel;
            });

            // Template modal logic
            const templateModal = new bootstrap.Modal(document.getElementById('templateModal'));
            const templateList = document.getElementById('templateList');
            const messageContent = document.getElementById('messageContent');
            const templateCategoryFilter = document.getElementById('templateCategoryFilter');

            templateList.addEventListener('click', function(e) {
                e.preventDefault();
                const target = e.target.closest('.template-item');
                if (target) {
                    const content = target.getAttribute('data-template-content');
                    messageContent.value = content;
                    templateModal.hide();
                }
            });

            templateCategoryFilter.addEventListener('change', function() {
                const selectedCategory = this.value;
                const allTemplates = document.querySelectorAll('.template-item');
                allTemplates.forEach(template => {
                    if (selectedCategory === 'all' || template.getAttribute('data-template-category') === selectedCategory) {
                        template.style.display = 'block';
                    } else {
                        template.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
