name: .NET CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore zuHause/zuHause.csproj
    
    - name: Build
      run: dotnet build zuHause/zuHause.csproj --no-restore --configuration Release
    
    - name: Test
      run: dotnet test zuHause/zuHause.csproj --no-build --configuration Release --verbosity normal
    
    - name: Check Entity Framework Migrations
      run: |
        cd zuHause
        dotnet ef migrations list --no-build --configuration Release || echo "No migrations found - this is expected for new projects"
    
    - name: Publish
      if: github.ref == 'refs/heads/main'
      run: dotnet publish zuHause/zuHause.csproj --no-build --configuration Release --output ./publish
    
    - name: Upload build artifacts
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: published-app
        path: ./publish